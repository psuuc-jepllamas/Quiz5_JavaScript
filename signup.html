<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetFinder</title>

    <link rel="stylesheet" href="signin-style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounder-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: hwb(25 18% 33%);">
                <div class="featured-image mb-3 p-3">
                    <img src="img/login-img.jpg" class="img-fluid rounded-5" style="width: 250px;">
                </div>
                <p class="text-white fs-2" style="font-weight: 600;">PetFinder</p>
                <p class="text-white text-wrap text-center">Your soulmate hunt stops here.</p>
            </div>

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Make an account</h2>
                    </div>
                    <h5>Username</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control bg-light fs-6" id="username" placeholder="Enter username" style="width: 100px;" required>
                    </div>
                    <h5>Password</h5>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control bg-light fs-6" id="password" placeholder="Enter password" required>
                    </div>
                    <div class="input-group mb-3 mt-3">
                        <button class="btn btn-primary w-100 fs-6" type="submit" onclick="register()">Register</button>
                    </div>
                    <div class="row">
                        <small><a href="login.html">Back to login page</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="signup.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
