<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="userprofile.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>
<body>
    
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img width="250px" src="https://images.unsplash.com/photo-1463453091185-61582044d556?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cmFuZG9tJTIwcGVyc29ufGVufDB8fDB8fHww&w=1000&q=80">
                    <span class="font-weight-bold">Tyler Westside</span><span class="text-black-50">tylerwestside05@gmail.com</span><span> </span></div>
            </div>
            
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <form id="profileForm">
                      <div class="row mt-2">
                          <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" name="name" value=""></div>
                          <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" name="surname" value=""></div>
                      </div>
                      <div class="row mt-3">
                          <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" name="mobile" value=""></div>
                          <div class="col-md-12"><label class="labels">Age</label><input type="text" class="form-control" name="age" value=""></div>
                          <div class="col-md-12"><label class="labels">Sex</label><input type="text" class="form-control" name="sex" value=""></div>
                          <div class="col-md-12"><label class="labels">Email Address</label><input type="text" class="form-control" name="email" value=""></div>
                      </div>
                      <div class="row mt-3">
                          <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" name="country" value=""></div>
                          <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" name="state" value=""></div>
                      </div>
                      <div class="mt-5"><button class="btn btn-warning profile-button" type="submit">Save Profile</button> <a href="profile.html"><button class="btn btn-outline-warning profile-button text-dark" type="button">Back To Profile</button></a></div>
                    </form>
                    
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience"><span>Edit Bio</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
                    <div class="col-md-12"><label class="labels">About Me</label><input type="text" class="form-control" value=""></div> <br>

                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

  <script src="editprofile.js"></script>

</body>
</html>
